name: BuildAction  # このworkflowの名前
description: "pushしたらビルドする" # このworkflowの説明

on: push

jobs: # jobsで実行する内容を書く
  build_action: # 実行する内容(job)の名前
    runs-on: ubuntu-latest # 実行するOS
    steps:
      # リポジトリをチェックアウトする
      - name: Checkout repository
        uses: actions/checkout@v4

      # Node.jsを使用する
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '21.1.0'

      # 依存関係をインストール
      - name: Install dependencies
        run: npm install

      # ビルドを実行
      - name: Run build
        run: npm run build